<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minus"class="fas fa-minus"></i></button>
                           <input id="mobileCount" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plus" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1259</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusCover" class="fas fa-minus"></i></button>
                           <input id="coverCount" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusCover" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const plus = document.getElementById("plus");
      plus.addEventListener("click", function(){
         const mobile1 = document.getElementById("mobileCount").value;
         const mobile2 = parseInt(mobile1);
         const mobile3 = mobile2+1;
         document.getElementById("mobileCount").value = mobile3;

         const price1 = document.getElementById("mobilePrice").innerText;
         console.log(price1);
         const price2 = parseInt(price1);
         const finalPrice = price2 + 1259;
         console.log(finalPrice);
         document.getElementById("mobilePrice").innerText = finalPrice;
      })
      const minus = document.getElementById("minus");
      minus.addEventListener("click", function(){
         const minusMobile = document.getElementById("mobileCount").value;
         const minusMobile2 = parseInt(minusMobile);
         const minusMobile3 = minusMobile2 - 1;
         document.getElementById("mobileCount").value = minusMobile3;

         const price1 = document.getElementById("mobilePrice").innerText;
         console.log(price1);
         const price2 = parseInt(price1);
         const finalPrice = price2 - 1259;
         console.log(finalPrice);
         document.getElementById("mobilePrice").innerText = finalPrice;
      })
      const plusCover = document.getElementById("plusCover");
      plusCover.addEventListener("click", function(){
         const cover1 = document.getElementById("coverCount").value;
         const cover2 = parseInt(cover1);
         const cover3 = cover2+1;
         document.getElementById("coverCount").value = cover3;

         const coverPrice1 = document.getElementById("coverPrice").innerText;
         const coverPrice2 = parseInt(coverPrice1);
         const finalCoverPrice = coverPrice2 + 59;
         document.getElementById("coverPrice").innerText = finalCoverPrice;
      })
      const minusCover = document.getElementById("minusCover");
      minusCover.addEventListener("click", function(){
         const minusCover1 = document.getElementById("coverCount").value;
         const minusCover2 = parseInt(minusCover1);
         const minusCover3 = minusCover2 - 1;
         document.getElementById("coverCount").value = minusCover3;

         const coverPrice1 = document.getElementById("coverPrice").innerText;
         const coverPrice2 = parseInt(coverPrice1);
         const finalCoverPrice = coverPrice2 - 59;
         document.getElementById("coverPrice").innerText = finalCoverPrice;
      })
   </script>
</body>

</html>
